name: E2E tests

on:
  pull_request:
    branches: ["*"]
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - "tests/e2e/**"
      - "composer*"
      - "src/**"
      - ".github/workflows/tests_e2e.yml"
  push:
    branches: ["*"]
    tags: ["v*.*.*"]
    paths:
      - "tests/e2e/**"
      - "composer*"
      - "src/**"
      - ".github/workflows/tests_e2e.yml"
  workflow_dispatch:
    inputs:
      scope:
        description: "Run scope"
        required: false
        default: "smoke"
        type: choice
        options: [smoke, full]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        php_tag:
          ["8.0-apache", "8.1-apache", "8.2-apache", "8.3-apache", "8.4-apache"]

    env:
      DISABLE_XDEBUG: "1"
      COMPOSE_DOCKER_CLI_BUILD: "1"
      DOCKER_BUILDKIT: "1"

    defaults:
      run:
        working-directory: tests/e2e

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('tests/e2e/bun.lockb') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Detect host UID
        run: echo "HOST_UID=$(id -u)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./tests/e2e/packaging/docker
          file: ./tests/e2e/packaging/docker/Dockerfile.apache-local
          tags: docker-application:latest
          load: true
          provenance: false
          cache-from: type=gha,scope=app-${{ matrix.php_tag }}
          cache-to: type=gha,mode=max,scope=app-${{ matrix.php_tag }}
          build-args: |
            PHP_TAG=${{ matrix.php_tag }}
            USER_UID=${{ env.HOST_UID }}
            DISABLE_XDEBUG=${{ env.DISABLE_XDEBUG }}

      - name: Pre-pull compose services
        run: |
          docker compose -f packaging/docker/docker-compose-base.yml pull || true

      - name: Start application stack (no rebuild)
        run: |
          docker compose -f packaging/docker/docker-compose-base.yml up -d --remove-orphans --wait
          docker compose -f packaging/docker/docker-compose-base.yml ps

      - name: Install PHP dependencies (inside container)
        run: |
          docker exec application composer install --no-interaction --prefer-dist --no-progress

      - name: Seed database
        run: docker exec application php app/Database/import.php

      - name: Run E2E tests (Cypress)
        env:
          CI: true
        run: bun run tests

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.php_tag }}-${{ github.run_attempt }}
          if-no-files-found: ignore
          path: |
            tests/e2e/tests/cypress/videos/**
            tests/e2e/cypress/videos/**

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.php_tag }}-${{ github.run_attempt }}
          if-no-files-found: ignore
          path: |
            tests/e2e/tests/cypress/screenshots/**
            tests/e2e/cypress/screenshots/**
